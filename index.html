<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeria Zamków w Polsce</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Galeria Zamków w Polsce</h1>
        <ul class="gallery">
            <li class="thumbnail"><img tabindex="0" src="images/Bytów.jpg" alt=""></li>
            <li class="thumbnail"><img tabindex="0" src="images/Gołuchowo.jpg" alt=""></li>
            <li class="thumbnail"><img tabindex="0" src="images/Książ.jpg" alt=""></li>
            <li class="thumbnail"><img tabindex="0" src="images/Malbork.jpg" alt=""></li>
            <li class="thumbnail"><img tabindex="0" src="images/Wawel.jpg" alt=""></li>
        </ul>
        <div class="popup hidden">
            <button aria-label="Close popup" class="popup__close">X</button>
            <img src="" alt="" class="popup__img" />
            <button aria-label="Last foto" class="popup__arrow popup__arrow--left"><</button>
            <button aria-label="Next foto" class="popup__arrow popup__arrow--right">></button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
